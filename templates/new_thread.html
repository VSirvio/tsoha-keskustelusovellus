{% extends "layout.html" %}

{% block previous %}/subforum/{{ subforum_id }}{% endblock %}

{% block content %}

  <title>Luo uusi keskustelu</title>

  <div class="col-4 mt-5">

    <h3 class="mb-4">Luo keskustelu</h3>

    <form action="/thread/create/{{ subforum_id }}" method="POST">

      <div class="mb-3">
        <label for="title" class="form-label">Otsikko</label>
        <input type="text" class="form-control" id="title" name="title"
               pattern=".*[^\p{Z}\p{C}].*" maxlength="30" required autofocus>
      </div>

      <div class="mb-3">
        <label for="message" class="form-label">Aloitusviesti</label>
        <input type="text" class="form-control" id="message" name="message"
               maxlength="100" required>
      </div>

      <input type="hidden" name="csrf_token" value="{{ session.csrf_token }}">

      <button type="submit" class="btn btn-primary">Luo keskustelu</button>

    </form>

  </div>

  <script>

    const title = document.getElementById("title");

    title.addEventListener("input", event => {
      if (title.validity.patternMismatch) {
        title.setCustomValidity(
          "Otsikon tulee sisältää vähintään yksi tulostuva merkki."
        );
      } else {
        title.setCustomValidity("");
      }
    });

  </script>

{% endblock %}
