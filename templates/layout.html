{% macro confirm_modal(name, message, action) %}

  <div class="modal modal-sm fade" id="{{ name }}" tabindex="-1">
    <div class="modal-dialog modal-dialog-centered">
      <div class="modal-content">
        <div class="modal-body">

          <div class="row justify-content-between mb-4">

            <div class="col-auto">
              <h5>{{ message }}</h5>
            </div>

            <div class="col-auto">
              <button type="button" class="btn-close align-top"
                      data-bs-dismiss="modal">
              </button>
            </div>

          </div>

          <div class="row justify-content-end gx-2">

            <div class="col-auto">
              <form action="{{ action }}" method="POST">
                <input type="hidden" name="csrf_token"
                       value="{{ session.csrf_token }}">
                <button type="submit" class="btn btn-primary">OK</button>
              </form>
            </div>

            <div class="col-auto">
              <button type="button" class="btn btn-secondary"
                      data-bs-dismiss="modal">
                Cancel
              </button>
            </div>

          </div>

        </div>
      </div>
    </div>
  </div>

{% endmacro %}

{{ confirm_modal("logoutModal", "Kirjaudu ulos?", "/logout") }}

<div class="container-fluid">

  <div class="row mt-3">

    <div class="col">
      {% block back %}
        <a class="ms-2" href="{% block previous %}{% endblock %}">
          ← Takaisin
        </a>
      {% endblock %}
    </div>

    <div class="col-3">
      <form action="/search" method="POST">
        <input type="text" class="form-control" name="search_term"
               placeholder="Haku" maxlength="100" required>
        <input type="hidden" name="csrf_token"
               value="{{ session.csrf_token }}">
      </form>
    </div>

    <div class="col">
      <div class="row justify-content-end">

        <div class="col-auto pe-1">
          <div class="small text-body-secondary lh-1">Käyttäjä</div>
          <div class="fw-bold text-body-secondary">{{ session.username }}</div>
        </div>

        <div class="col-auto">
          <button type="button" class="btn btn-outline-secondary me-1"
                  data-bs-toggle="modal" data-bs-target="#logoutModal"
                  title="Kirjaudu ulos">
            <i class="bi bi-door-open"></i>
          </button>
        </div>

      </div>
    </div>

  </div>

  <div class="row justify-content-center">
    {% block content %}{% endblock %}
  </div>

</div>
