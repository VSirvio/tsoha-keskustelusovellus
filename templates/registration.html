<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous">
</script>
<link rel="stylesheet" href="{{ url_for("static", filename="style.css") }}">

<title>Rekisteröidy - Keskustelusovellus</title>

<div class="container">

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      {% from "macros.html" import error_alert %}
      {% for message in messages %}
        {{ error_alert(message) }}
      {% endfor %}
    {% endif %}
  {% endwith %}

  <div class="row justify-content-center mt-5">
    <div class="col-3">

      <form action="/register" method="POST">

        <div class="mb-3">
          <label for="username" class="form-label">Tunnus</label>
          <input type="text" class="form-control" id="username" name="username"
                 minlength="5" maxlength="30" pattern="[{{ allowed_chars }}]*"
                 required autofocus>
        </div>

        <div class="mb-3">
          <label for="password" class="form-label">Salasana</label>
          <input type="password" class="form-control" id="password"
                 name="password" minlength="5" maxlength="30" required>
        </div>

        <div class="mb-3">
          <label for="password2" class="form-label">Salasana uudelleen</label>
          <input type="password" class="form-control"
                 id="password2" name="password2">
        </div>

        <button type="submit" class="btn btn-primary">Rekisteröidy</button>

      </form>

      <a href="/">← Takaisin</a>

    </div>
  </div>

</div>

<script>

  const password = document.getElementById("password");
  const password2 = document.getElementById("password2");

  password2.addEventListener("input", event => {
    if (password.value != password2.value) {
      password2.setCustomValidity("Annetut salasanat eivät täsmää.");
    } else {
      password2.setCustomValidity("");
    }
  });

</script>
