{% extends "layout.html" %}

{% block previous %}/{% endblock %}

{% block content %}

  <title>Haku</title>

  <div class="col-5">

    <h3 class="mb-4">Hakutulokset</h3>

    {% for result in results %}

      <a class="d-block mt-3" href="/thread/{{ result.thread }}">

        <h5 class="mb-1">{{ result.thr_title }}</h5>

        <div class="ms-2">
          <strong>{{ result.username }}:</strong>
          <small>{{ result.content }}</small>
        </div>

      </a>

    {% else %}

      Ei tuloksia

    {% endfor %}

  </div>

{% endblock %}
